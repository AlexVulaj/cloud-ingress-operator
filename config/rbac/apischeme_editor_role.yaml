# permissions for end users to edit apischemes.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: apischeme-editor-role
rules:
- apiGroups:
  - cloudingress.managed.openshift.io.cloudingress.managed.openshift.io
  resources:
  - apischemes
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - cloudingress.managed.openshift.io.cloudingress.managed.openshift.io
  resources:
  - apischemes/status
  verbs:
  - get
